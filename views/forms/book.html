<div id="edit_book" class="modal hide fade modal-edit with-cover">
	<div class="modal-header">
		<button class="close" data-dismiss="modal"><i class="icon-remove-sign"></i></button>
		<h3>Formulaire de gestion des livres</h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span4">
				<span class="cover-preview"></span>
			</div>
			<div class="span8">
				<form id="book_form" name="book_form" method="post" action="" class="edit-form form-horizontal" data-manage="book">
					<input type="hidden" id="bookAction" name="action" value="" />
					<input type="hidden" id="bookID" name="id" value="" />
					<div class="control-group">
						<label class="control-label" for="bookTitle">Titre *</label>
						<div class="controls">
							<div class="quicklink-append">
								<input type="text" id="bookTitle" name="title" class="control input-large title" value="" placeholder="titre du livre" required autocomplete="off">
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bookSize">Format *</label>
						<div class="controls">
							<input type="text" id="bookSize" name="size" class="control input-large" list="bookSizeList" placeholder="format du livre" required autocomplete="off">
							<datalist id="bookSizeList">
								<option value="">Formats déjà présent</option>
							</datalist>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bookCoverStatus">Couverture</label>
						<div class="controls">
							<input type="hidden" id="bookCover" name="cover" class="" value="" />
							<div id="bookCoverStatus" class="cover-status control well input-large">
								<i class="icon-picture"></i> Déposer l'image
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bookSagaTitleInput">Saga</label>
						<div class="controls">
							<div class="quicklink-append">
								<input type="text" id="bookSagaTitle" name="saga" class="control input-large" list="bookSagaList" placeholder="Saga du livre" autocomplete="off">
							</div>
							<datalist id="bookSagaList">
								<option value="">Sagas déjà présentes</option>
							</datalist>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bookSagaPosition">Position</label>
						<div class="controls">
							<input type="number" id="bookSagaPosition" name="position" value="" class="control input-large" placeholder="Position du livre" min="1" max="999" autocomplete="off">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bookStorage">Rangement *</label>
						<div class="controls">
							<select id="bookStorage" name="storage" class="control input-large" required autocomplete="off">
								<option value="">Choississez</option>
							</select>
						</div>
					</div>
					<div class="control-group another" id="bookAuthors">
						<label class="control-label" for="bookAuthor_1">Auteur(s) *</label>
						<div class="controls">
							<div class="input-append">
								<input type="text" id="bookAuthor_1" name="author_1" class="control input-large" list="bookAuthorList" placeholder="Prénom et nom" required autocomplete="off">
								<button class="btn btn-warning delete-another" title="Supprimer cet auteur"><i class="icon-trash"></i></button>
							</div>
						</div>
					</div>
					<datalist id="bookAuthorList">
						<option value="">Auteurs déjà présents</option>
					</datalist>
					<div class="control-group">
						<div class="controls">
							<button class="btn add-another"><i class="icon-plus-sign"></i> Ajouter un autre auteur</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="reset" class="btn btn-warning" data-dismiss="modal">Annuler</button>
		<button type="submit" class="btn btn-primary" form="book_form">Enregistrer</button>
	</div>
</div>
