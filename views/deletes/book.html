<div id="delete_book" class="modal hide fade delete-modal">
	<div class="modal-header">
		<button class="close" data-dismiss="modal"><i class="icon-remove-sign"></i></button>
		<h3>Confirmation de suppression</h3>
	</div>
	<div class="modal-body">
		<form id="book_delete_form" name="book_form" method="post" action="" class="delete-form" data-manage="book">
			<input type="hidden" id="bookAction" name="action" value="delete" />
			<input type="hidden" id="bookID" name="id" value="" />

			<p class="lead">
				Êtes-vous sûre ?
			</p>
		</form>
	</div>
	<div class="modal-footer">
		<button type="reset" class="btn btn-warning" data-dismiss="modal">Annuler</button>
		<button type="submit" class="btn btn-primary" form="book_delete_form">Confirmer</button>
	</div>
</div>
