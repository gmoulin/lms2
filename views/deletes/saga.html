<div id="delete_saga" class="modal hide fade">
	<div class="modal-header">
		<button class="close" data-dismiss="modal"><i class="icon-remove-sign"></i></button>
		<h3>Confirmation de suppression</h3>
	</div>
	<div class="modal-body">
		<form id="saga_delete_form" name="saga_form" method="post" action="" class="delete-form" data-manage="saga">
			<input type="hidden" id="sagaAction" name="action" value="delete" />
			<input type="hidden" id="sagaID" name="id" value="" />

			<p class="impact">
			</p>


			<p class="lead">
				Êtes-vous sûre ?
			</p>
		</form>
	</div>
	<div class="modal-footer">
		<button type="reset" class="btn btn-warning" data-dismiss="modal">Annuler</button>
		<button type="submit" class="btn btn-primary" form="saga_delete_form">Confirmer</button>
	</div>
</div>
