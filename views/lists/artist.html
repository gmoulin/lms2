<script type="text/html" id="list_artist_tmpl">
<%	var item, i, id;

	for( i = 0; i < list.length; i += 1 ){
		item = list[i];
	%>
		<article class="item">
			<span>
				<div class="btn-group pull-right">
					<button class="btn edit btn-warning btn-small"
						data-toggle="modal" data-target="#edit_artist" data-manage="artist"
						data-itemId="<%=item.artistID%>"
					>
						<i class="icon-edit"></i>
					</button>

					<button class="btn delete btn-danger btn-small"
						data-toggle="modal" data-target="#delete_artist" data-manage="artist"
						data-itemId="<%=item.artistID%>"
					>
						<i class="icon-trash"></i>
					</button>
				</div>

				<%=item.artistFirstName%> <%=item.artistLastName%>
			</span>
		</article>
	<% } %>
</script>
